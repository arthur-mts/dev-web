<!doctype html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questão 1</title>
</head>
<body>
<h1>
    Cálculo de velocidade média
</h1>
<form action="/questao1-servlet" method="post">
    <label for="distance">Distância média (em KM): </label>
    <input type="number" name="distance" id="distance" min="1" step="1" required/>
    <br/>
    <br/>

    <label for="time">Tempo da viagem (em horas): </label>
    <input type="number" id="time" name="time" min="1" step="1" required/>
    <br/>
    <br/>

    <label for="consumption">Consumo (em litros): </label>
    <input type="number" id="consumption" name="consumption" min="1" step="1" required/>
    <br/>
    <br/>

    <button type="submit">
        Enviar
    </button>

</form>

</body>
</html>
